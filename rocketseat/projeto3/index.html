<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabela</title>
</head>
<body>
    <h1>Criando uma tabela complexa</h1>

    <table>

        <caption>Produzidos X Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: rgb(32, 96, 148);"> 
        
        </colgroup>



        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Afonso Pena</th>
                <th colspan="2" scope="colgroup">Ant√¥nia Pereira</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">Rodos</th>
                <td>40</td>
                <td>20</td>
                <td>40</td>
                <td>40</td>
            </tr>

            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
